<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerging Exceptions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;450;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="app_left">
            <header>
                    <img src="media/Pydis codejam.svg" alt="Pydig" height="80">
                    <h1 class="team_name">Emerging Exceptions</h1>
            </header>

            <div class="controls">
                {{inputs}}
            </div>
        </div>


        <div class="app_right">
            <nav>
                <a href="">
                    <div class="nav_item selected">Fourier Watermark</div>
                </a>
                <a href="">
                    <div class="nav_item">Steganography</div>
                </a>
                <a href="">
                    <div class="nav_item">Datastamp</div>
                </a>
            </nav>

            <div class="panels">
                <!-- Copy if mode is not disco scan - remove input option and change class -->
                <div class="input_panel">
                    <div class="image" id="image">
                        <div class="upload" id="upload">
                            <svg xmlns="http://www.w3.org/2000/svg" width="99" height="87" viewBox="0 0 99 87" fill="none">
                                <path d="M3.09375 55.7051C4.80238 55.7051 6.1875 57.1062 6.1875 58.8346V74.482C6.1875 77.9388 8.95774 80.741 12.375 80.741H86.625C90.0423 80.741 92.8125 77.9388 92.8125 74.482V58.8346C92.8125 57.1062 94.1976 55.7051 95.9062 55.7051C97.6149 55.7051 99 57.1062 99 58.8346V74.482C99 81.3955 93.4595 87 86.625 87H12.375C5.54048 87 0 81.3955 0 74.482V58.8346C0 57.1062 1.38512 55.7051 3.09375 55.7051Z" fill="white"/>

                            </svg>
                            <h2>Upload</h2>
                            <p>Drag files here or click to upload</p>
                        </div>
                    </div>

                    <div class="metadata">
                        <table>
                            <tr>
                                <th class="key">Name</th>
                                <th class="value">Value</th>
                            </tr>
                            <tr>
                                <th class="key">Another</th>
                                <th class="value">Thing</th>
                            </tr>
                            <tr>
                                <th class="key">Another</th>
                                <th class="value">asdsad</th>
                            </tr>
                        </table>

                        <table>
                            <tr>
                                <th class="key">Asd</th>
                                <th class="value">Abv</th>
                            </tr>
                            <tr>
                                <th class="key">e</th>
                                <th class="value">123 KB</th>
                            </tr>
                            <tr>
                                <th class="key">134 MB</th>
                                <th class="value">hrr</th>
                            </tr>
                        </table>
                    </div>
                </div>

                <div></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
